<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/contacto.css" media="screen" title="no title" charset="utf-8">
  <title>Contacto</title>
</head>
<body>
  <h1 class="borde">Contacto</h1>
  <div class="imagenlateralIzq"> </div>
  <div class="imagenlateralDer"> </div>

  <form class= "formulario">
    <p class= "datos">
      Nombre <input type="text" id="nombre" name="nombre" value="">
    </p>
    <p class= "datos">
      Apellido  <input type="text" name="apellido" value="">
    </p>
    <p class= "datos">

    <p class= "datos">
      Sexo

      <input type="radio" name="gender" value="Otro"> Otro
    </p>
    <p class= "datos">Comentario</p>
    <textarea name="comentario" rows="8" cols="40"></textarea>
  </form>
  <input type="button" onclick="EnviarDatos" name="enviar" value="enviar">

<link rel="stylesheet" href="js/contacto.js" media="screen" title="no title" charset="utf-8">
