<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">

  <title></title>
</head>
<body>
  <aside class="col-md-3">
    <img src="..\imagenes\imagenComentario.jpg" alt="" />
  </aside>
  <div class="panel panel-default col-md-6">
    <div class="panel-heading">Coment√°</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu e-mail">
        </div>
        <div class="form-group">
          <label for="comment">Comentario</label>
          <textarea class="form-control" id="comment" placeholder="Ingresa tu comentario" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
    </div>
  </div>
  <aside class="col-md-3">
    <img src="..\imagenes\imagenComentario2.jpg" alt="" />
  </aside>






<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
